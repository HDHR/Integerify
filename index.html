<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" id="metaThemeColor" content="#0b0f14" />
  <title>Integerify</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <header class="cardHeader">
        <div>
          <div id="title" class="title">Integerify</div>
          <div class="subtitle">Strip everything but digits.</div>
        </div>
        <div class="toolbar">
          <a href="https://github.com/HDHR/Integerify" class="github-link" title="View on GitHub" target="_blank" rel="noopener">
            <svg class="github-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
          </a>
          <button id="themeToggle" class="btn icon" aria-label="Toggle dark/light" title="Toggle theme">
            <span class="themeToggleIcon" aria-hidden="true">
              <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2m0 16v2M4 12H2m20 0h-2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/>
              </svg>
              <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </span>
          </button>
        </div>
      </header>

      <div class="content">
        <div class="field">
          <label for="rawInput">Your "dirty" number :</label>
          <div class="input">
            <input id="rawInput" type="text" inputmode="numeric" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="ex. 1.000 or Rp. 100.000" aria-describedby="hint" />
            <button id="clearBtn" class="btn icon danger" type="button" aria-label="Clear input">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <div id="hint" class="hint">We keep only digits (and optional leading minus). Examples: -1.000 â†’ -1000, Rp. 100.000 â†’ 100000.</div>
        </div>

        <div class="field">
          <label for="cleanOutput">Cleaned :</label>
          <div class="row">
            <div class="output">
              <input id="cleanOutput" readonly disabled value="" placeholder="â€”" aria-label="Clean integer output" />
              <button id="copyBtn" class="btn icon primary" type="button" aria-label="Copy to clipboard">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
              </button>
            </div>
            <span class="status" id="lenBadge" aria-live="polite">0 digits</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <span>Made with ðŸ’– by <a href="https://hdhr.github.io" target="_blank" rel="noopener">HDHR</a></span>
      </div>
    </section>
  </div>

  <div id="toast" class="copyToast" role="status" aria-live="polite">Copied!</div>

  <script src="script.js"></script>
</body>
</html>
